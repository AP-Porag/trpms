name: üöÄ Deploy Laravel 12 (Inertia + React) to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP
      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer:v2

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: üì¶ Install Composer dependencies
        run: |
          composer install \
            --no-dev \
            --prefer-dist \
            --optimize-autoloader \
            --no-interaction

      # 4Ô∏è‚É£ Setup Node
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 5Ô∏è‚É£ Install NPM dependencies
      - name: üì¶ Install NPM dependencies
        run: npm ci

      # 6Ô∏è‚É£ Build React / Inertia (Vite)
      - name: ‚öõÔ∏è Build frontend assets
        run: npm run build

      # 7Ô∏è‚É£ Prepare environment file (CI only)
      - name: ‚öôÔ∏è Prepare .env
        run: php -r "file_exists('.env') || copy('.env.staging', '.env');"

      - name: üöÄ Deploy to Hostinger via SCP (SSH)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: madbrain.dev
          username: u241149697
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          source: "."
          target: "/home/u241149697/domains/madbrain.dev/public_html/trpms"
          rm: false
          strip_components: 0

      - name: ‚öôÔ∏è Run Laravel Artisan Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: madbrain.dev
          username: u241149697
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            cd /home/u241149697/domains/madbrain.dev/public_html/trpms

            /opt/alt/php84/usr/bin/php artisan storage:link || true
            /opt/alt/php84/usr/bin/php artisan cache:clear
            /opt/alt/php84/usr/bin/php artisan view:clear
            /opt/alt/php84/usr/bin/php artisan route:clear
            /opt/alt/php84/usr/bin/php artisan optimize
            /opt/alt/php84/usr/bin/php artisan migrate:fresh --seed --force


        # 9Ô∏è‚É£ (Optional) Done message
      - name: ‚úÖ Deployment finished
        run: echo "Laravel deployed successfully "

